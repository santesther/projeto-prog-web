<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Usuários - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: user-header}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gerenciar Usuários</h1>
            <a href="/admin" class="btn btn-secondary">Voltar ao Dashboard</a>
        </div>

        <div th:if="${usuarios.empty}" class="alert alert-info">
            <p>Nenhum usuário cadastrado no sistema.</p>
        </div>

        <div th:unless="${usuarios.empty}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}">1</td>
                            <td th:text="${usuario.nome}">Nome do Usuário</td>
                            <td th:text="${usuario.email}">email@exemplo.com</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${usuario.tipoUsuario.name() == 'ADMINISTRADOR'} ? 'bg-danger' : (${usuario.tipoUsuario.name() == 'TRILHEIRO_EXPERIENTE'} ? 'bg-warning' : 'bg-primary')"
                                      th:text="${usuario.tipoUsuario.descricao}">Tipo</span>
                            </td>
                            <td>
                                <button class="btn btn-info btn-sm" disabled>Ver Perfil</button>
                                <button class="btn btn-warning btn-sm" disabled>Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
