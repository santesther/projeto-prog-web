<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Relatório de Usuários - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: user-header}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Relatório de Usuários</h1>
            <div>
                <a href="/admin/relatorios" class="btn btn-secondary me-2">Voltar aos Relatórios</a>
                <a href="/admin" class="btn btn-outline-secondary">Dashboard</a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total</h5>
                        <h3 class="text-primary" th:text="${usuarios.size()}">0</h3>
                        <small class="text-muted">usuários cadastrados</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Trilheiros</h5>
                        <h3 class="text-success" th:text="${usuarios.stream().filter(u -> u.tipoUsuario.name() == 'TRILHEIRO_EXPERIENTE').count()}">0</h3>
                        <small class="text-muted">trilheiros experientes</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Admins</h5>
                        <h3 class="text-danger" th:text="${usuarios.stream().filter(u -> u.tipoUsuario.name() == 'ADMINISTRADOR').count()}">0</h3>
                        <small class="text-muted">administradores</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Lista Completa de Usuários</h5>
            </div>
            <div class="card-body">
                <div th:if="${usuarios.empty}" class="text-center text-muted">
                    <p>Nenhum usuário cadastrado no sistema.</p>
                </div>

                <div th:unless="${usuarios.empty}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}">1</td>
                                <td th:text="${usuario.nome}">Nome do Usuário</td>
                                <td th:text="${usuario.email}">email@exemplo.com</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${usuario.tipoUsuario.name() == 'ADMINISTRADOR'} ? 'bg-danger' : (${usuario.tipoUsuario.name() == 'TRILHEIRO_EXPERIENTE'} ? 'bg-warning' : 'bg-primary')"
                                          th:text="${usuario.tipoUsuario.descricao}">Tipo</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
