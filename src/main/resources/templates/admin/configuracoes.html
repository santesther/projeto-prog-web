<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configurações - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: user-header}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Configurações do Sistema</h1>
            <a href="/admin" class="btn btn-secondary">Voltar ao Dashboard</a>
        </div>

        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Configurações Gerais</h5>
                    </div>
                    <div class="card-body">
                        <form action="/admin/configuracoes" method="post">
                            <div class="mb-3">
                                <label for="nomeApp" class="form-label">Nome da Aplicação:</label>
                                <input type="text" class="form-control" id="nomeApp" name="nomeApp" value="Sistema de Trilhas e Acampamentos" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="versao" class="form-label">Versão:</label>
                                <input type="text" class="form-control" id="versao" name="versao" value="1.0.0" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="manutencao" class="form-label">Modo Manutenção:</label>
                                <select class="form-select" id="manutencao" name="manutencao" disabled>
                                    <option value="false" selected>Desabilitado</option>
                                    <option value="true">Habilitado</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Informações do Sistema</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Framework:</strong> Spring Boot</p>
                        <p><strong>Template Engine:</strong> Thymeleaf</p>
                        <p><strong>CSS Framework:</strong> Bootstrap 5</p>
                        <p><strong>Banco de Dados:</strong> Em Memória</p>
                        <p><strong>Status:</strong> <span class="badge bg-success">Online</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
