<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Trilhas - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: user-header}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gerenciar Trilhas</h1>
            <a href="/admin" class="btn btn-secondary">Voltar ao Dashboard</a>
        </div>

        <div th:if="${trilhas.empty}" class="alert alert-info">
            <p>Nenhuma trilha cadastrada no sistema.</p>
        </div>

        <div th:unless="${trilhas.empty}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Localização</th>
                            <th>Dificuldade</th>
                            <th>Autor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="trilha : ${trilhas}">
                            <td th:text="${trilha.id}">1</td>
                            <td th:text="${trilha.nome}">Nome da Trilha</td>
                            <td th:text="${trilha.localizacao}">Localização</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${trilha.dificuldade.name() == 'FACIL'} ? 'bg-success' : (${trilha.dificuldade.name() == 'MODERADA'} ? 'bg-warning' : 'bg-danger')"
                                      th:text="${#messages.msg('dificuldade.' + trilha.dificuldade.name())}">Dificuldade</span>
                            </td>
                            <td th:text="${trilha.autorNome}">Autor</td>
                            <td>
                                <a th:href="@{/trilhas/{id}(id=${trilha.id})}" class="btn btn-info btn-sm">Ver</a>
                                <a th:href="@{/trilhas/{id}/editar(id=${trilha.id})}" class="btn btn-warning btn-sm">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
