<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Minhas Avaliações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: user-header}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Minhas Avaliações</h1>

        <div th:if="${avaliacoes.empty}" class="alert alert-info">
            <p>Você ainda não fez nenhuma avaliação.</p>
            <a href="/trilhas" class="btn btn-primary">Ver Trilhas para Avaliar</a>
        </div>

        <div th:unless="${avaliacoes.empty}">
            <div th:each="avaliacao : ${avaliacoes}" class="card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="card-title">
                                Trilha: <span th:text="${trilhaNomes[avaliacao.trilhaId]}">Nome da Trilha</span>
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">Sua avaliação</h6>
                        </div>
                        <div class="text-end">
                            <div class="mb-2">
                                <span th:each="i : ${#numbers.sequence(1, 5)}" 
                                      th:classappend="${i <= avaliacao.nota} ? 'text-warning' : 'text-muted'">★</span>
                            </div>
                            <small class="text-muted" th:text="${#temporals.format(avaliacao.dataAvaliacao, 'dd/MM/yyyy HH:mm')}">Data</small>
                        </div>
                    </div>
                    <p class="card-text mt-3" th:if="${avaliacao.comentario != null and !avaliacao.comentario.isEmpty()}" 
                       th:text="${avaliacao.comentario}">Comentário da avaliação</p>
                    <div th:if="${avaliacao.comentario == null or avaliacao.comentario.isEmpty()}" class="text-muted">
                        <em>Sem comentários</em>
                    </div>
                    <div class="mt-3">
                        <a th:href="@{/trilhas/{id}(id=${avaliacao.trilhaId})}" class="btn btn-outline-primary btn-sm">Ver Trilha</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="/trilhas" class="btn btn-secondary">Ver Trilhas</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
