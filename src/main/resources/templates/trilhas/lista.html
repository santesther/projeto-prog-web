<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Trilhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/trilhas">Sistema de Trilhas</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Lista de Trilhas</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Cadastrar Nova Trilha</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/trilhas}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome da Trilha</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="localizacao" class="form-label">Localização</label>
                            <input type="text" class="form-control" id="localizacao" name="localizacao" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dificuldade" class="form-label">Dificuldade</label>
                            <select class="form-select" id="dificuldade" name="dificuldade" required>
                                <option th:each="dif : ${dificuldades}" 
                                        th:value="${dif}" 
                                        th:text="${dif.name()}">Dificuldade</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="2" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Cadastrar Trilha</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div th:each="trilha : ${trilhas}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${trilha.nome}">Nome da Trilha</h5>
                        <p class="card-text" th:text="${trilha.descricao}">Descrição da trilha...</p>
                        <p class="text-muted mb-1">
                            <strong>Local:</strong> <span th:text="${trilha.localizacao}">Localização</span>
                        </p>
                        <p class="text-muted mb-1">
                            <strong>Dificuldade:</strong> 
                            <span class="badge" 
                                  th:classappend="${trilha.dificuldade.name() == 'FACIL'} ? 'bg-success' : 
                                                 (${trilha.dificuldade.name() == 'MODERADA'} ? 'bg-warning' : 'bg-danger')"
                                  th:text="${trilha.dificuldade.name()}">Dificuldade</span>
                        </p>
                        <p class="text-muted mb-3">
                            <strong>Autor:</strong> <span th:text="${trilha.autorNome}">Autor</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(trilhas)}" class="text-center mt-5">
            <h4>Nenhuma trilha cadastrada</h4>
            <p class="text-muted">Os dados mockados do service serão exibidos aqui.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
