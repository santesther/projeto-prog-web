<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${acao == 'editar'} ? 'Editar Trilha' : 'Cadastrar Trilha'">Formulário Trilha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: user-header}"></div>

    <div class="container mt-4">
        <h1 th:text="${acao == 'editar'} ? 'Editar Trilha' : 'Cadastrar Nova Trilha'" class="mb-4">Formulário</h1>
        
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>
        
        <form method="post" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="nome" class="form-label" th:text="#{trilha.nome}">Nome:</label>
                <input type="text" id="nome" name="nome" th:value="${trilha != null} ? ${trilha.nome} : ''" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label" th:text="#{trilha.descricao}">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" class="form-control" required th:text="${trilha != null} ? ${trilha.descricao} : ''"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="localizacao" class="form-label" th:text="#{trilha.localizacao}">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" th:value="${trilha != null} ? ${trilha.localizacao} : ''" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="dificuldade" class="form-label" th:text="#{trilha.dificuldade}">Dificuldade:</label>
                <select id="dificuldade" name="dificuldade" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option th:each="d : ${dificuldades}" 
                            th:value="${d.name()}" 
                            th:text="${#messages.msg('dificuldade.' + d.name())}" 
                            th:selected="${trilha != null and trilha.dificuldade != null and trilha.dificuldade.name() == d.name()}">Dificuldade</option>
                </select>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success me-2" th:text="#{btn.salvar}">Salvar</button>
                <a href="/trilhas" class="btn btn-secondary" th:text="#{btn.cancelar}">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
