<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body class="bg-white" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
  <header class="flex items-center justify-between border-b border-[#f4f1f0] px-10 py-3">
    <div class="flex items-center gap-3 text-[#181311]">
      <div class="size-5">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
            fill="currentColor"
          ></path>
        </svg>
      </div>
      <h2 class="text-lg font-bold">TrailBlaze</h2>
    </div>
    <div class="flex gap-6">
      <a class="text-sm font-medium" href="/trilhas">Trilhas</a>
      <a class="text-sm font-medium" href="/cadastro">Cadastro</a>
    </div>
  </header>

  <main class="px-8 md:px-40 py-6">
    <div class="max-w-[960px] mx-auto">

      <section id="cadastro" class="bg-[#f9f9f9] rounded-xl p-6 mb-10 shadow">
        <h2 class="text-xl font-bold mb-4">Cadastrar Nova Trilha</h2>
        <form th:action="@{/trilhas}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          
          <div>
            <label for="nome" class="block text-sm font-medium">Nome da Trilha</label>
            <input type="text" id="nome" name="nome" required
                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" />
          </div>

          <div>
            <label for="localizacao" class="block text-sm font-medium">Localização</label>
            <input type="text" id="localizacao" name="localizacao" required
                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" />
          </div>

          <div>
            <label for="dificuldade" class="block text-sm font-medium">Dificuldade</label>
            <select id="dificuldade" name="dificuldade" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
              <option th:each="dif : ${dificuldades}"
                      th:value="${dif}"
                      th:text="${dif.name()}">Dificuldade</option>
            </select>
          </div>

          <div>
            <label for="descricao" class="block text-sm font-medium">Descrição</label>
            <textarea id="descricao" name="descricao" rows="2" required
                      class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500"></textarea>
          </div>

          <div class="md:col-span-2 flex justify-end">
            <button type="submit"
                    class="px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">
              Cadastrar Trilha
            </button>
          </div>
        </form>
      </section>

    </div>
  </main>

</body>
</html>
