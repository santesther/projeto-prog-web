<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: user-header}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Perfil do Usuário</h1>

        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>

        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Informações Pessoais</h5>
                        <p><strong>Nome:</strong> <span th:text="${userSession.usuarioLogado.nome}">Nome do Usuário</span></p>
                        <p><strong>Email:</strong> <span th:text="${userSession.usuarioLogado.email}">email@exemplo.com</span></p>
                        <p><strong>Tipo de Usuário:</strong> <span th:text="${userSession.usuarioLogado.tipoUsuario.descricao}">Tipo</span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ações</h5>
                        <div class="d-grid gap-2">
                            <a href="/usuarios/editar-perfil" class="btn btn-primary">Editar Perfil</a>
                            <a href="/usuarios/alterar-senha" class="btn btn-outline-secondary">Alterar Senha</a>
                            <a th:if="${userSession.podeGerenciar}" href="/trilhas/minhas" class="btn btn-outline-info">Minhas Trilhas</a>
                            <a href="/avaliacoes/minhas" class="btn btn-outline-success">Minhas Avaliações</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
