<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="user-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">Sistema de Trilhas</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/trilhas">Trilhas</a>
                        </li>
                        <li class="nav-item" th:if="${userSession.logado}">
                            <a class="nav-link" href="/trilhas/minhas">Minhas Trilhas</a>
                        </li>
                        <li class="nav-item" th:if="${userSession.logado}">
                            <a class="nav-link" href="/avaliacoes/minhas">Minhas Avaliações</a>
                        </li>
                        <li class="nav-item" th:if="${userSession.admin}">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                    </ul>
                    
                    <ul class="navbar-nav">
                        <li class="nav-item" th:if="${userSession.logado}">
                            <span class="navbar-text me-3">
                                <span th:text="${userSession.usuarioLogado.nome}"></span>
                                (<span th:text="${userSession.usuarioLogado.tipoUsuario.descricao}"></span>)
                            </span>
                        </li>
                        <li class="nav-item" th:if="${userSession.logado}">
                            <a class="nav-link" href="/usuarios/perfil">Perfil</a>
                        </li>
                        <li class="nav-item" th:if="${userSession.logado}">
                            <a class="nav-link" href="/usuarios/logout">Sair</a>
                        </li>
                        <li class="nav-item" th:unless="${userSession.logado}">
                            <a class="nav-link" href="/usuarios/login">Login</a>
                        </li>
                        <li class="nav-item" th:unless="${userSession.logado}">
                            <a class="nav-link" href="/usuarios/cadastro">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
