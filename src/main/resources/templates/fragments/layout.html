<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Fragment para head -->
<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia de Trilhas</title>

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
  />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<!-- Fragment para layout completo da página -->
<body th:fragment="layout">
  <header class="flex items-center justify-between border-b border-[#f4f1f0] px-10 py-3">
    <div class="flex items-center gap-3 text-[#181311]">
      <div class="size-5">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
            fill="currentColor"
          ></path>
        </svg>
      </div>
      <h2 class="text-lg font-bold">Guia de Trilhas</h2>
    </div>
    <div class="flex gap-6">
      <a class="text-sm font-medium" href="/trilhas">Trilhas</a>
      <a class="text-sm font-medium" href="/trilhas/cadastro">Cadastrar</a>
      <a class="text-sm font-medium" href="/trilhas/favoritas">Favoritas</a>
    </div>
  </header>

  <main class="px-8 md:px-40 py-6">
    <div class="max-w-[960px] mx-auto">
      <!-- Conteúdo da página será inserido aqui -->
      <div th:insert="${content}"></div>
    </div>
  </main>

  <div th:replace="~{fragments/layout :: footer}"></div>
  <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

<!-- Fragment para footer -->
<footer th:fragment="footer" class="bg-gray-800 text-white py-8 mt-12">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div>
        <h5 class="font-bold mb-4">Guia de Trilhas</h5>
        <p class="text-gray-300">Descubra as melhores trilhas e aventuras na natureza.</p>
      </div>
      <div>
        <h6 class="font-semibold mb-3">Links Úteis</h6>
        <ul class="space-y-2">
          <li><a href="/trilhas" class="text-gray-300 hover:text-white">Todas as Trilhas</a></li>
          <li><a href="/trilhas/favoritas" class="text-gray-300 hover:text-white">Minhas Favoritas</a></li>
          <li><a href="/trilhas/cadastro" class="text-gray-300 hover:text-white">Cadastrar Trilha</a></li>
        </ul>
      </div>
      <div>
        <h6 class="font-semibold mb-3">Contato</h6>
        <p class="text-gray-300">contato@guiadetrilhas.com</p>
      </div>
    </div>
    <hr class="my-6 border-gray-600">
    <div class="text-center text-gray-400">
      <p>&copy; 2024 Guia de Trilhas. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>

<!-- Fragment para scripts -->
<div th:fragment="scripts">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>

</html>
